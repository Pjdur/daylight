<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daylight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="layout">

    <aside id="sidebar">
      <h2>Entries</h2>
      <button id="newEntry">New Entry</button>
      <ul id="entryList"></ul>
    </aside>

    <main id="main">
      <div id="placeholder">
        <h1>Welcome to Daylight</h1>
        <p>Select an entry or create a new one to begin.</p>
      </div>

      <div id="editor">
        <input id="entryTitle" placeholder="Entry title..." />
        <textarea id="diary" placeholder="Write your thoughts here..."></textarea>
      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
